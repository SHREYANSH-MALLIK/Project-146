<!DOCTYPE html>

<html>

    <head> 
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene> 
            <a-box position="0 1 -2.5" color="cyan"> </a-box>
            <a-sphere position="2 2 2" radius="0.5" color="black" animation="property: position; from: 2 2 2; to: 3 3 3; dir: alternate; loop:true; dur : 1000"></a-sphere>
            <a-sphere position="3 3 3" radius="0.5" color="black"></a-sphere>
            <a-sphere position="0 2 -3" radius="1" color="red"></a-sphere>
            <a-cylinder position="0 -1 -4" radius="0.5" height="1.5" color="green"></a-cylinder>
        </a-scene>
    </body> 

</html>
